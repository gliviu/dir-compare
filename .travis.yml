os:
  - linux
  - osx
language: node_js
install:
  - npm install -g codecov
node_js:
  - "node"
  - "13"
  - "12"
  - "11"
  - "10"
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"
script:
  - node --version
  - npm --version
  - if [[ ${TRAVIS_NODE_VERSION} == node ]]; then npm run coverage; else npm test; fi;
  - if [[ ${TRAVIS_NODE_VERSION} == node ]]; then codecov; else echo no codecov; fi;
