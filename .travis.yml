os:
  - linux
  - osx
language: node_js
install:
  - npm install -g codecov
node_js:
  - "node"
  - "13"
  - "12"
  - "11"
  - "10"
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"
script:
  - node --version
  - npm --version
  - npm run coverage
  - if ! [[ $(node --version) =~ v3.3.1|v0.11|v0.12 ]]; then codecov; else echo no codecov; fi;
